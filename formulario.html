<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Formulario Login</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
<link rel="stylesheet" href="css/estilo-formulario.css">
</head>

<body>
<div class="Tcontenedor">
	<div class="container">
	
		<div class="row">
			<div class="col-sm-12">
				<h1><strong>El </strong>Formulario login</h1>
				<div class="mydescripcion">
					<p>Formulario Login Diseñado con Bootstrap</p>
				</div>
			</div>
		</div>
		<div class="row">
		<div class="col-sm-6 col-sm-offset-3 myform-cont">
			<div class="myform-top">
				<div class="myform-top-left">
					<h3>Ingrese a nuestro sitio.</h3>
					<p>Digita tu usuario y contraseña:</p>
				</div>
				<div class="myform-top-right">
					<i class="glyphicon glyphicon-user"></i>
				</div>
			</div>
			<div class="myform-button">
			<form role="form" action="" method="post" class="">
				<div class="form-group">
					<input type="text" name="form-username" placeholder="Usuario..." class="form-control" id="form-username">
				</div>
				<div class="form-group">
					<input type="password" name="form-password" placeholder="Contraseña..."  class="form-control" id="form-password">
				</div>
				<button type="submit" class="mybtn">Entrar</button>
			</form>
			</div>
		</div>
		</div>
		<div class="row">
			<div class="col-sm-12 mysocial-login">
			<h3>...Ingresa tambien por:</h3>
			<div class="mysocial-login-buttons">
				<a class="mybtn-social" href="#">
					<i class="fa fa-facebook"></i> Facebook
				</a>
				<a class="mybtn-social" href="#">
					<i class="fa fa-twitter"></i> Twitter
				</a>
				<a class="mybtn-social" href="#">
					<i class="fa fa-google-plus"></i> Google Plus
				</a>
			</div>
				
			</div>
		</div>
	</div>
	
</div>

<script src="js/bootstrap.min.js"></script>
</body>
</html>
