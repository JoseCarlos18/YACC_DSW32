<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
<link href="css/login-style.css" type="text/css" rel="stylesheet" media="screen">
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(".user").focusout(function(){
		$(".inputUserIcon").css("color", "#e74c3c");
	}).focusout(function(){
		$(".inputUserIcon").css("color", "white");
	});
	$(".pass").focusin(function(){
	$(".inputPassIcon").css("color", "#e74c3c");	
	}).focusout(function(){
		$(".inputPassIcon").css("color", "white");
	});
	</script>
</head>

<body>
<form action="">
	<h2><span class="entypo-login"></span>Login</h2>
	<button class="submit"><span class="entypo-lock"></span></button>
	<span class="entypo-user inputUserIcon"></span>
	<input type="text" class="user" placeholder="username"/>
	<span class="entypo-key inputPassIcon"></span>
	<input type="password" class="pass" placeholder="password"/>
</form>
</body>
</html>
